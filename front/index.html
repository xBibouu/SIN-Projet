<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Masterclass</title>
</head>
<body>

    <a class="titre">Projet SIN</a>

    <div class="contenu boutons-container">
        <div>
            <h1>Ouvrir le coffre</h1>
            <button class="btn" id="OUVRIR">ouvrir</button>
        </div>
        <div>
            <h1>Fermer le coffre</h1>
            <button class="btn" id="FERMER">fermer</button>
        </div>
    </div>

    <div class="direction-container">
        <button class="direction" id="Haut">↑</button>
        <div class="direction-row">
            <button class="direction" id="Gauche">←</button>
            <button class="direction" id="Droite">→</button>
        </div>
        <button class="direction" id="Bas">↓</button>
    </div>

    <div class="contenu">
        <h1>Lancer la catapulte</h1>
        <button class="btn" id="LANCER">lancer</button>
    </div>

</body>

<script src="/js/client.js"></script>
</html>
